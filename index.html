<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setting up for sucess</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
    }

    .question p {
      font-weight: bold;
    }

    label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #5c6bc0;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3f51b5;
    }

    dialog {
      width: 80%;
      max-width: 500px;
      border: none;
      border-radius: 10px;
      padding: 20px;
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.4);
    }

    .close-btn {
      margin-top: 15px;
      background-color: #444;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>How Much Do External Pressures Shape Your Identity?</h1>
  <p><em>Answer each question honestly. Remember, there are no right or wrong answers!</em></p>

  <form id="quizForm">

    <!-- QUESTIONS -->
    <div class="question">
      <p>1. When people make assumptions about you, you usually…</p>
      <label><input type="radio" name="q1" value="A"> Go along with it to avoid judgement</label>
      <label><input type="radio" name="q1" value="B"> Feel uncomfortable but say nothing</label>
      <label><input type="radio" name="q1" value="C"> Speak up only when it really matters</label>
      <label><input type="radio" name="q1" value="D"> Don't let it affect how you see yourself</label>
    </div>

    <div class="question">
      <p>2. When choosing a future path, you mostly think about…</p>
      <label><input type="radio" name="q2" value="A"> What will make others proud</label>
      <label><input type="radio" name="q2" value="B"> What feels safest</label>
      <label><input type="radio" name="q2" value="C"> What balances expectations and happiness</label>
      <label><input type="radio" name="q2" value="D"> What feels right to you</label>
    </div>

    <script>
      const questions = 20;
      const form = document.getElementById("quizForm");

      for (let i = 3; i <= questions; i++) {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <p>${i}. Question ${i}</p>
          <label><input type="radio" name="q${i}" value="A"> Option A</label>
          <label><input type="radio" name="q${i}" value="B"> Option B</label>
          <label><input type="radio" name="q${i}" value="C"> Option C</label>
          <label><input type="radio" name="q${i}" value="D"> Option D</label>
        `;
        form.appendChild(div);
      }
    </script>

    <button type="button" onclick="calculateResult()">See My Result</button>
  </form>
</div>

<dialog id="resultDialog">
  <h2 id="resultTitle"></h2>
  <p id="resultText"></p>
  <button class="close-btn" onclick="document.getElementById('resultDialog').close()">Close</button>
</dialog>

<script>
  function calculateResult() {
    const counts = { A: 0, B: 0, C: 0, D: 0 };
    const answers = document.querySelectorAll("input[type='radio']:checked");

    if (answers.length < 20) {
      alert("Please answer all questions before submitting.");
      return;
    }

    answers.forEach(answer => counts[answer.value]++);

    let result = Object.keys(counts).reduce((a, b) =>
      counts[a] > counts[b] ? a : b
    );

    const title = document.getElementById("resultTitle");
    const text = document.getElementById("resultText");

    if (result === "A") {
      title.textContent = "Fully Shaped by Expectations";
      text.textContent =
        "External pressures strongly influence how you act and present yourself. Over time, this can create a version of yourself that exists mainly to satisfy others.";
    } else if (result === "B") {
      title.textContent = "Struggling to Accept Who You Are";
      text.textContent =
        "You are aware of external pressure but still feel conflicted. Expectations don’t fully align with who you are, yet they still affect you.";
    } else if (result === "C") {
      title.textContent = "Little to No External Influencing Factors";
      text.textContent =
        "You’re confident in your identity, even when pressure arises. You refuse to let labels define you.";
    } else {
      title.textContent = "Confidently Yourself";
      text.textContent =
        "You have a strong sense of identity and pride. You are honest with yourself and unafraid of judgement.";
    }

    document.getElementById("resultDialog").showModal();
  }
</script>

</body>
</html>
